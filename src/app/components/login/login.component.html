<div class="container">
    <form style="margin-top: 20%;" name="form" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="alert alert-danger mt-1 alert-validation-msg al" role="alert" *ngIf="errorMessage">
            <i class="feather icon-info mr-1 align-middle"></i>
            <span>{{errorMessage}}</span>
          </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" #email="ngModel" ngModel aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" #password="ngModel" ngModel id="exampleInputPassword1">
    </div>
    <div class="form-group" style="text-align: right;">
      <a [routerLink]="['/inscription']">S'inscrire</a>
    </div>
    <button type="submit" class="btn btn-primary">connecter</button>
  </form>
  </div>
