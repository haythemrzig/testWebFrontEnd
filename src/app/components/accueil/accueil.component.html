<form novalidate #f="ngForm" (ngSubmit)="save()" enctype='multipart/form-data'>
                          
    <div class="row" style="margin-top: 5%;">
       
   
        <div class="col-12 col-sm-6">
          <div class="form-group">
              <div class="controls">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" name="fichier" #fichier="ngModel" ngModel (change)="onFileSelected($event)"  required>
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>

               </div>
               <br>
               <button type="submit" class="btn btn-primary mr-1 mb-1 waves-effect waves-light">Ajouter fichier</button>

            </div>   
          
    </div> 
        
      


    </div>
    
  </form>
