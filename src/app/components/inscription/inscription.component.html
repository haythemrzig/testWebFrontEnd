<div class="container">
    <form style="margin-top: 20%;" #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="alert alert-danger mt-1 alert-validation-msg" role="alert" *ngIf="InvalidFrom" >
            <i class="feather icon-info mr-1 align-middle"></i>
            <span>{{InvalidFrom}}</span>
          </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" #email="ngModel" ngModel id="inputEmail4" placeholder="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel" ngModel id="inputPassword4" placeholder="password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Nom</label>
      <input type="text" class="form-control" name="nom" #nom="ngModel" ngModel id="inputAddress" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Prenom</label>
      <input type="text" class="form-control" name="prenom" #prenom="ngModel" ngModel id="inputAddress2" placeholder="Prenom">
    </div>
    <div class="form-row">
     
        <label for="inputState">Direction</label>
        <select id="inputState" name="direction" #direction="ngModel" ngModel class="form-control">
          <option selected>Choose...</option>
          <option>DRE</option>
          <option>DRS</option>
          <option>DSI</option>
        </select>
      </div>
      <div class="form-group form-check" style="text-align: right;">
        <a [routerLink]="['/login']">se connecter</a>
      </div>
    <button type="submit" class="btn btn-primary">Inscription</button>
  </form>
  </div>
